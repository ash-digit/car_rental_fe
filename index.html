<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental Front End</title>
  </head>
  <body>
    <main class="container">
      <section class="form">
        <h1>Car Rental Front End</h1>
        <button id="showBookings">View All Bookings</button>
        <button id="showCar">View All Cars</button>
        <form id="form">
          <div>
            <label for="cars">Choose a customer:</label>

            <select id="customersSelect" name="customerId">
              <option value="">--Please choose an option--</option>
            </select>
          </div>

          <div>
            <label for="cars">Choose a car:</label>

            <select id="carsSelect" name="carId">
              <option value="">--Please choose an option--</option>
            </select>
          </div>
          <div>
            <label for="startDate">Start Date:</label>
            <input type="date" name="startDate" id="startDate" />
          </div>
          <div>
            <label for="endDate">End Date:</label>
            <input type="date" name="endDate" id="endDate" />
          </div>
          <button id="formButton">BOOK</button>
        </form>
      </section>
      <section class="car-inventory">
      </section>
         </section>
    <section class="bookings">
      <table id="bookings__table">
        <tr>
          <th>Customer Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Car</th>
          <th>Price</th>
          <th>End Booking</th>
        </tr>
      </table>
    </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/form.ts"></script>
    <script type="module" src="/src/formCSS.ts"></script>

  </body>
</html>
